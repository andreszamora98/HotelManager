    <!-- Polyfill para que response.accept y request.accept no exploten -->
    <script>
      ;['Response', 'Request'].forEach(name => {
        const proto = window[name] && window[name].prototype
        if (proto && !Object.prototype.hasOwnProperty.call(proto, 'accept')) {
          Object.defineProperty(proto, 'accept', {
            get() {
              return this.headers.get('Accept')
            },
            configurable: true
          })
        }
      })
    </script>
